# TRAINING CONFIG
EXP_NAME: 'range.sup_only'
SUFFIX: '_test'

DATA:
    DATASET: 'nuscenes'  # choices: ['nuscenes', 'semantickitti', 'scribblekitti']
    SPLIT: '50pct'  # choices: ['1pct', '10pct', '20pct', '50pct', 'full']
    IF_SUP_ONLY: True

MODEL:
    MODALITY: 'range'  # choices: ['range', 'voxel']
    BACKBONE: 'cenet'  # choices: ['fidnet', 'cenet', 'rangenet++', 'salsanext']
    RESOLUTION:
        NUSCENES: [32, 1920]
        SEMANTICKITTI: [64, 1920]
        SCRIBBLEKITTI: [64, 1920]

TRAIN:
    NUM_EPOCHS: 2  # 'nuscenes': [25, 50, 75, 100], 'semantickitti'/'scribblekitti': [10, 20, 30, 40]
    BATCH_SIZE: 1
    NUM_WORKERS: 0

VALID:
    BATCH_SIZE: 1
    NUM_WORKERS: 0
    EPOCH_START_VAL: 0

OPTIM:
    LOSS: 'dice'  # choices: ['wce', 'dice']
    IF_LS_LOSS: True
    IF_BD_LOSS: True
    TOP_K_PERCENT_PIXELS: 1.0
    OPTIMIZER: 'adamw'  # choices: ['adamw', 'sgd']
    LEARNING_RATE: 0.01
    SCHEDULER: 'onecycle'  # choices: ['onecycle', 'step']

GENERAL:
    SEED: 1205



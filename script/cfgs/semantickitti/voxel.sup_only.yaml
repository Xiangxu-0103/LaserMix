    IF_BD_LOSS: False
    TOP_K_PERCENT_PIXELS: 1.0
    OPTIMIZER: 'adamw'  # choices: ['adamw', 'sgd']
    LEARNING_RATE: 0.001
    SCHEDULER: 'onecycle'  # choices: ['onecycle', 'step']


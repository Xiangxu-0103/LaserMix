# TRAINING CONFIG
EXP_NAME: 'range.sup_only'
SUFFIX: '_cenet'

DATA:
    DATASET: 'semantickitti'  # choices: ['nuscenes', 'semantickitti', 'scribblekitti']
    SPLIT: '50pct'  # choices: ['1pct', '10pct', '20pct', '50pct', 'full']
    IF_SUP_ONLY: True

MODEL:
    MODALITY: 'range'  # choices: ['range', 'voxel']
    BACKBONE: 'cenet'  # choices: ['fidnet', 'cenet', 'rangenet++', 'salsanext']
    RESOLUTION:
        NUSCENES: [32, 1920]
        SEMANTICKITTI: [64, 1920]
        SCRIBBLEKITTI: [64, 1920]

TRAIN:
    NUM_EPOCHS: 60  # 'nuscenes': [20, 40, 60, 80], 'semantickitti'/'scribblekitti': [15, 30, 45, 60]
    BATCH_SIZE: 32
    NUM_WORKERS: 8

VALID:
    BATCH_SIZE: 32
    NUM_WORKERS: 8
    EPOCH_START_VAL: 1

OPTIM:
    LOSS: 'dice'  # choices: ['wce', 'dice']
    IF_LS_LOSS: True
    IF_BD_LOSS: True
    TOP_K_PERCENT_PIXELS: 1.0
    OPTIMIZER: 'adamw'  # choices: ['adamw', 'sgd']
    LEARNING_RATE: 0.0025
    SCHEDULER: 'onecycle'  # choices: ['onecycle', 'step']

GENERAL:
    SEED: 1205


